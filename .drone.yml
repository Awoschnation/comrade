---
#########
# Tests #
#########

kind: pipeline
type: docker
name: run_tests

trigger:
  event:
  - push

steps:
  # Hello World
  - name: hello world
    image: alpine
    commands:
    - echo hello
    - echo world
  
  # Plugin for Build Notification to Discord
  - name: discord notification  
    image: appleboy/drone-discord
    settings:
      webhook_id: 
        from_secret: drone_discord_webhook_id
      webhook_token:
        from_secret: drone_discord_webhook_secret

  # Test on Python 3.9
  - name: test-python-3-9
    image: python:3.9
    environment:
      BOT_TOKEN:
        from_secret: comrade-bot-token
      TARGET_CHANNEL:
        from_secret: comrade-staging-channel-id
    commands:
    - pip install -r requirements.txt
    - python main.py &
    - sleep 30
    - pytest
    volumes:
      # Mount pip cache from host
    - name: pip-cache
      path: /root/.cache/pip

  # Test on Python 3.10
  - name: test-python-3-10
    image: python:3.10
    environment:
      BOT_TOKEN:
        from_secret: comrade-bot-token
      TARGET_CHANNEL:
        from_secret: comrade-staging-channel-id
    commands:
    - pip install -r requirements.txt
    - python main.py &
    - sleep 30
    - pytest
    volumes:
    - name: pip-cache
      path: /root/.cache/pip

  # Test on Python 3.11
  - name: test-python-3-11
    image: python:3.11
    environment:
      BOT_TOKEN:
        from_secret: comrade-bot-token
      TARGET_CHANNEL:
        from_secret: comrade-staging-channel-id
    commands:
    - pip install -r requirements.txt
    - python main.py &
    - sleep 30
    - pytest
    volumes:
    - name: pip-cache
      path: /root/.cache/pip

volumes:
  - name: pip-cache
    temp: {}

---
#####################
# Deploy to Staging #
#####################

kind: pipeline
type: docker
name: deploy-staging

depends_on:
# Must run after a test pipeline
- run_tests

trigger:
  event:
  - pull_request
  branch:
  - main

steps:
# Plugin for Build Notification to Discord
- name: discord notification  
  image: appleboy/drone-discord
  settings:
    webhook_id: 
      from_secret: drone_discord_webhook_id
    webhook_token:
      from_secret: drone_discord_webhook_secret

  # Deploy Bot on Python 3.10
- name: deploy
  image: python:3.10
  environment:
      BOT_TOKEN:
        from_secret: comrade-bot-token
      TARGET_CHANNEL:
        from_secret: comrade-staging-channel-id
  commands:
    - pip install -r ./staging/requirements.txt
    - python ./staging/main.py &
  volumes:
    - name: pip-cache
      path: /root/.cache/pip



node:
  group: discord-bots
    
---
########################
# Deploy to Production #
########################

kind: pipeline
type: docker
name: deploy-production

trigger:
  event:
  - merge
  branch:
  - main

steps:
# Plugin for Build Notification to Discord
- name: discord notification  
  image: appleboy/drone-discord
  settings:
    webhook_id: 
      from_secret: drone_discord_webhook_id
    webhook_token:
      from_secret: drone_discord_webhook_secret

# Deploy Bot on Python 3.10
- name: deploy
  image: python:3.10
  environment:
      BOT_TOKEN:
        from_secret: comrade-bot-token
      TARGET_CHANNEL:
        from_secret: comrade-production-channel-id
  commands:
  - pip install -r ./production/requirements.txt
  - python ./production/main.py &
  volumes:
    - name: pip-cache
      path: /root/.cache/pip

node:
  # ensures only the runer on the bot commander VM will execute this pipeline
  group: discord-bots
